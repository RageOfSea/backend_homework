<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.id %}Редактировать автомобиль{% else %}Добавить автомобиль{% endif %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.id %}Редактировать автомобиль{% else %}Добавить автомобиль{% endif %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Сохранить</button>
        </form>
        <a class="back-link" href="{% url 'car_list' %}">Назад</a>
    </div>
</body>
</html>
